<!DOCTYPE html>
<html>
<head>
    <title>Multiple Lines Example</title>
    <style>
        .multiline {
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="multiline">
        This is the first line of text.
        This is the second line of text.
        This is the third line of text.
    </div>
</body>
</html>
